<div class="container" >
  <h2 class="col-lg-offset-5">Signup form</h2>
  <form class="form-horizontal col-lg-offset-5" role="form" style="width:300px;" action="#">

    <div class="form-group">
      <label class="control-label col-sm-3" for="name">Name:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required autofocus>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-3" for="email">Email:</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="email" placeholder="Enter email" required autofocus>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="pwd">Password:</label>
      <div class="col-sm-9">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="pwd">Confirm Password:</label>
      <div class="col-sm-9">          
        <input type="password" class="form-control" id="pwd" placeholder="Confirm password" required>
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-3" for="college">College Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="college" placeholder="Enter Your college name" required >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="dob">Date of Birth</label>
      <div class="col-sm-9">
        <input type="date" class="form-control" id="dob" required >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="place">Place</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="dob" placeholder="Place"required >
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-3" for="dob">Gender</label>
      <div class="col-sm-9">
        <input type="radio" class="form-control" name="gender" checked >Male
        <input type="radio" class="form-control" name="gender" >Female

      </div>
    </div>
    <!-- <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div> -->
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-primary" style="width:250px;">Submit</button>
      </div>
    </div>
  </form>
  
</div>
