<div class="container" >
  <h2 class="col-lg-offset-5">Login form</h2>
  <form class="form-horizontal col-lg-offset-5" role="form" style="width:300px;" action="#">
    <div class="form-group">
      <label class="control-label col-sm-3" for="email">Privilige:</label>
      <div class="col-sm-9">
       <select class="form-control" name="privilige" autofocus>
        <option name="admin">Admin</option>
        <option name="student">Student</option>
       </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="email">Email:</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="email" placeholder="Enter email" required >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="pwd">Password:</label>
      <div class="col-sm-9">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-primary" style="width:250px;">Submit</button>
      </div>
    </div>
  </form>
